<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <main>
    <h1 class="hide-visually">Profile card component Solution</h1>

    <div class="profile-card">
      <img src="images/image-victor.jpg" alt="An image of Victor">
      <h2>Victor Crest <span>26</span></h2>
      <div>London</div>
      <hr>

      <ul class="profile-stat">
        <li><div>80K</div><div>Followers</div></li>
        <li><div>803K</div><div>Likes</div></li>
        <li><div>1.4K</div><div>Photos</div></li>
      </ul>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://twitter.com/ShameerKamalud1">Shameer Kamaludeen</a>.
    </div>
  </footer>
</body>

</html>
